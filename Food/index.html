<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TastyBite - Online Food Store</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f8f8; color: #333; }
    header { background: #ff6347; color: white; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #fff; }
    nav a { text-decoration: none; color: #ff6347; font-weight: bold; }
    .hero { background: url('https://source.unsplash.com/1600x400/?food') center/cover no-repeat; height: 300px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 40px 20px; }
    .product { background: white; padding: 20px; border-radius: 10px; width: 200px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 10px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 0 0 10px; font-size: 14px; }
    .product button { background: #ff6347; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    footer { background: #222; color: white; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <h1>TastyBite</h1>
    <p>Your favorite online food destination</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contactus.html">Contact</a>
  </nav>

  <div class="hero">
    Delicious Meals Delivered to You
  </div>

  <section class="products">
    <div class="product">
      <img src="download.jpeg" alt="Pizza">
      <h3>Margherita Pizza</h3>
      <p>₹299</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="salad.jpeg" alt="Salad">
      <h3>Healthy Salad</h3>
      <p>₹199</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="cake.jpeg" alt="Cake">
      <h3>Chocolate Cake</h3>
      <p>₹349</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 TastyBite | Made with ❤️ in Pandharpur
  </footer>

</body>
</html>
